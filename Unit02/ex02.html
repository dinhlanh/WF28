<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TABLE</title>
</head>
<body>
	<table align="center" border="1px" width="300px">
		<tr>
			<td colspan="3" align="center">Danh sách sinh viên</td>
		</tr>
		<tr>
			<td>STT</td>
			<td>Họ tên</td>
			<td>Quê quán</td>
		</tr>
		<tr>
			<td>1</td>
			<td>A</td>
			<td rowspan="2">HN</td>
		</tr>
		<tr>
			<td>2</td>
			<td>B</td>
		</tr>
		<tr>
			<td>3</td>
			<td>C</td>
			<td>HP</td>
		</tr>
	</table>
</body>
</html>

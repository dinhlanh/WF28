<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
</head>
<body>
	<form action="">
		<table>
			<tr>
				<td>Họ tên:</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="email" placeholder="Vui lòng nhập email"></td>
			</tr>
			<tr>
				<td>Định hướng:</td>
				<td><input type="checkbox" name="">PHP
				<input type="checkbox" name="">WEB
				<input type="checkbox" name="">NodeJS</td>
			</tr>
			<tr>
				<td>Giới tính:</td>
				<td><input type="radio" name="gender">Nam
				<input type="radio" name="">Nữ
				<input type="radio" name="">Khác</td>				
			</tr>
			<tr>
				<td>Quê quán:</td>
				<td>
					<select>
						<option value="">Hà Nội</option>
						<option value="">Hải Dương</option>
						<option value="">Bắc Giang</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Ghi chú:</td>
				<td>
					<textarea placeholder="Ghi chú" rows="5" cols="30"></textarea>
				</td>
			</tr>
			<tr>
				<td align="center">
					<input type="submit" name="" value="Đăng kí">
				</td>
			</tr>
		<!-- <input type="file" name="" id=""> <br> -->
		
		</table>
	</form>
</body>
</html>

		}

			color: yellow;

		<li class="mb" id="thu_do">Hà nội</li>

	</ul>
	<p>Thẻ p đứng 1 mình</p>
	<div>
		<p>Thẻ p trong thẻ div</p>
	</div>
</body>
</html>

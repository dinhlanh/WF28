<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Display và Hover và Float</title>
	<style type="text/css">
		/*Display*/
		span{
			background: blue;
			/*block, inline-block, inline, none*/
			display: block;
		}

		/*Hover*/
		a{
			color: blue;
		}
		a:hover{
			color: red;
			text-decoration: none;
		}
		
		/*Float*/
		div{
			width: 200px;
			height: 200px;
			background-color: red;
			border-bottom-left-radius: 40px;
		}
	</style>
</head>
<body>
	<p>Xin chào các bạn. Tôi là <span>Đình Lanh</span>. Rất vui được làm quen với các bạn</p>

	<a href="#">Click vào đây</a>

	<div></div>
</body>
</html>

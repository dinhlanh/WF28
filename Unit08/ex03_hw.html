<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EX03</title>
</head>
<body>
	<script type="text/javascript">
		function giai_thua()
		{
			do{
				var a = prompt("Nhập vào số nguyên a");
			}while(a<=0);
			var tong = 0;
			var p=1.0;
			for (var i = 1.0; i <=a; i++) {
				p=p*i;
				tong=tong+i/p;
			}
			alert('Tổng S ='+tong);
			return tong;
		}
		giai_thua();

	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EX06</title>
</head>
<body>
	<script type="text/javascript">
		var tinh_tong = 0;
		var i = 0;

		while (i <= 20){
			if(i % 2 == 0){
				tinh_tong += i;
			}
			i++;
		}
		document.write("Tổng 10 số chẵn đầu tiên là:" + tinh_tong);
	</script>
</body>
</html>

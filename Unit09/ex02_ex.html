			</tr>

		var btn_submit = document.getElementById("btn-submit");
		btn_submit.addEventListener('click', function(){
			var name = document.frm.name.value;
			var error_name = document.getElementById("error-name");
			var dem =0;
			if(name==""){
				error_name.innerHTML = "Vui lòng nhập họ tên đầy đủ";
				dem++;
			}else if(name.length<=8){
				error_name.innerHTML = "Tên lớn hơn 8 kí tự";
				dem++;
			}else{
				error_name.innerHTML="";
			}

			if(dem==0){
				alert("Thành công");
			}
		})
		btn_submit.addEventListener('click', function(){
			var email = document.frm.email.value;
			var error_email = document.getElementById("error-email");
			var dem =0;
			if(email==""){

			}else if(email.length<=8){

			}else{

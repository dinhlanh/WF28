<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Index03</title>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<style type="text/css">
		.red{
			color: orange;
		}
		.size{
			font-size: 25px;
		}
	</style>
</head>
<body>
	<button id="addClass">Click me</button>
	<button id="removeClass">Remove Class</button>
	<button id="toggleClass">Toggle Class</button>

	<p>Đấy là thẻ p</p>
	<script type="text/javascript">
		$(function(){
			$('#addClass').on("click",function(){
				$('p').addClass("red size")
			});
			$('#removeClass').on("click",function(){
				$('p').removeClass("red size")
			});
			$('#toggleClass').on("click",function(){
				$('p').toggleClass("red size")
			});
		});
	</script>
</body>
</html>

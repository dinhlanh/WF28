<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Index04</title>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	
</head>
<body>
	<button id="addButton">Add button</button>
	<p>Đây là thẻ p</p>
	<script type="text/javascript">
		$(function(){
			$('#addButton').on("click",function(){
				$('p').after("<button id='ahihi'>Ahihi</button>");
			});
			$('body').on("click","#ahihi",function(){
				alert('Ahihi');
			});
		})
	</script>
</body>
</html>

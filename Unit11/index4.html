<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index4</title>
	<script type="text/javascript" src="js/jquery.min.js"></script>

</head>
<body>
	<button id="show">Show</button>
	<button id="hide">Hide</button>
	<button id="toggle">Toggle</button>
	<button id="fadeIn">Fade In</button>
	<button id="fadeOut">Fade Out</button>
	<button id="fadeToggle">Fade Toggle</button>

	
	<button id="slideup">Slide Up</button>
	<button id="slidedown">Slide Down</button>
	<button id="slidetoggle">Slide Toggle</button>
	<button id="stop">Stop</button>


	<div style="background-color: orange">
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ut hic repudiandae consectetur unde harum quia animi eum, quasi ab officia deleniti voluptatem recusandae tempore numquam, delectus nulla ipsum veritatis labore!</p>
	</div>
	<script type="text/javascript">
		$(function(){
			$('#stop').click(function(){
				$('div').stop();
			});
			$('#show').click(function(){
				$('div').show();
			});
		
			$('#hide').click(function(){
				$('div').hide();
			});
		});
		$(function(){
			$('#toggle').click(function(){
				$('div').toggle();
			});
		
			$('#fadeIn').click(function(){
				$('div').fadeIn(4000);
			});
		
			$('#fadeOut').click(function(){
				$('div').fadeOut(4000);
			});
		
			$('#fadeToggle').click(function(){
				$('div').fadeToggle(4000);
			});

			$('#slideup').click(function(){
				$('div').slideUp();
			});
			$('#slidedown').click(function(){
				$('div').slideDown();
			});
			$('#slidetoggle').click(function(){
				$('div').slideToggle();
			});
		});
	</script>
</body>
</html>

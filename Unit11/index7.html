<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Index7</title>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.js"></script>
	<style type="text/css">
		.error{
			color: red;
		}
	</style>
</head>
<body>
	<form method="get" accept-charset="utf-8" id="formDemo">
		<fieldset>
			<legend>ZentGroup</legend><br>
			<div>
				<label>Họ<span class="red">(*)</span>:</label><br>
				<input name="ho" type="text" placeholder="Vui lòng nhập họ" required>
			</div>
			<div>
				<label>Tên<span class="red">(*)</span>:</label><br>
				<input name="ten" type="text" placeholder="Vui lòng nhập tên" required>
			</div>
			<div>
				<label>Địa chỉ<span class="red">(*)</span>:</label><br>
				<input name="diachi" type="text" placeholder="Vui lòng nhập địa chỉ" required>
			</div>
			<div>
				<label>Số điện thoại<span class="red">(*)</span>:</label><br>
				<input name="sdt" type="text" placeholder="Vui lòng nhập sdt" required>
			</div>
			<button type="submit">Gửi</button>
		</fieldset>
	</form>
	<script type="text/javascript">
		$(document).ready(function() {
 
        //Khi bàn phím được nhấn và thả ra thì sẽ chạy phương thức này
        $("#formDemo").validate({
            rules: {
                ho: "required",
                ten: "required",
                diachi: {
                    required: true,
                    minlength: 2
                },
                sdt:{
	            	required: true,
	            	number: true
            	}
            },

            messages: {
                ho: "Vui lòng nhập họ",
                ten: "Vui lòng nhập tên",
                diachi: {
                    required: "Vui lòng nhập địa chỉ",
                    minlength: "Địa chỉ quá ngắn"
                },
                sdt:{
	            	required: "Nhập sđt",
	            	number: "Phai là số"
            	},
            }
        });
    });
	</script>
</body>
</html>
